<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="main.css">
    <title>novel carona</title>
</head>
<body>
    <div class="toogle-icon" id="toogle">
        <img src="./sun.png" id="myImg" class="toogle-img" alt="">
    </div>
    <div class="head_container">
        <div class="circle_big"></div>
        <div class="circle_small"></div>
        <div>
            <h3 class="cont_head">World Total:</h3>
        </div>
        <div class="stats">
            <div class="stats_partition">
                <h3 class="stats_heading">Confirmed cases</h3>
                <h1 class="stats_num"></h1>
            </div>
            <div class="stats_partition">
                <h3 class="stats_heading">Active cases</h3>
                <h1 class="stats_num"></h1>
            </div>
            <div class="stats_partition">
                <h3 class="stats_heading">Recoverrd cases</h3>
                <h1 class="stats_num"></h1>
            </div>
            <div class="stats_partition">
                <h3 class="stats_heading">Deaths</h3>
                <h1 class="stats_num"></h1>
            </div>
        </div>
    </div>
    <div class="counteries_cont">
        <h1 class="counteries_head">Counteries</h1>
        <div class="search">
            <div class="circle_big"></div>
            <div class="circle_small"></div>
            <img src="" alt="">
            <input type="text" class="inputs" placeholder="search" id="search">
        </div>
        <div class="stats_container" id="statcont">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
